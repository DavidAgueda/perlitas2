<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' my-server-url.ss.yy.com:8080  data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <script src="js/libs/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/generado.js" type="text/javascript"></script>
        <script src="js/loadPHP.js" type="text/javascript"></script>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">


        <style>
            *{
                text-align: center;
            }
            img{
                margin-top: 20%;
            }
            #footer{
                position: fixed;
                bottom: 0px;
                margin: 10px;
                width: 10%;
                margin-left: 40%;
                margin-right: 40%; 
                margin-bottom: 10%; 
            }


            .spinner {
                margin: 100px auto 0;
                width: 140px;
                text-align: center;
                
            }

            .spinner > div {
                width: 18px;
                height: 18px;
                background-color: red;

                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }
            .spinner .bounce4 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.00s;
            }
            .spinner .bounce5 {
                -webkit-animation-delay: -0.16s;
                animation-delay: 0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {
                0%, 80%, 100% { -webkit-transform: scale(0) }
                40% { -webkit-transform: scale(1.0) }
            }

            @keyframes sk-bouncedelay {
                0%, 80%, 100% { 
                    -webkit-transform: scale(0);
                    transform: scale(0);
                } 40% { 
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                }
            }
            
    

        </style>


        <title>Hello World</title>

    </head>
    <body>
        <h1 id="TitleH1"></h1>
        <div id="logo">
            <img src="img/splash.png"/>

        </div> 
        <div id="footer">
            <div id="box">
                <!--<div class="loadere" id="loader">Loading...</div>-->

                <div class="spinner">
                    <div class="bounce1 bounce"></div>
                    <div class="bounce2 bounce"></div>
                    <div class="bounce3 bounce"></div>
                    <div class="bounce4 bounce"></div>
                    <div class="bounce5 bounce"></div>
                </div>


            </div>

        </div>
    </body>
</html>
