<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
    // Store
    // si esta vacio lo creo
    // contiene una fecha que interroga al servidor con esa fecha y recive los nuevos datos que actualizara
    localStorage.setItem("lastname", '[{"firstName":"John", "lastName":"Doe"},{"firstName":"Anna", "lastName":"Smith"}, {"firstName":"Peter","lastName":"Jones"}]');
    // Retrieve
    nombre = JSON.parse(localStorage.getItem("lastname"));
    console.log(nombre);
    document.getElementById("result").innerHTML = nombre[0].firstName;
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
