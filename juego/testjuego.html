        <script>
            $.widget("custom.cuadricula", {
                options: {
                    type: '',

                _create: function () {
                    this.element

                }
                
            });
        </script>


        <script>
            var colores = ["orange", "red", "blue", "green", "yellow"];

            function aleatorio() {
                var aleatorio = Math.round(Math.random() * 5);
                return aleatorio;
            }

            $('document').ready(function () {
                var table = new Array();
//                var row = $('#row');

                for (var i = 0; i < 5; i++) {
                    table[i] = new Array();
                    for (var j = 0; j < 5; j++) {
                        var color = colores[aleatorio()];
                        table[i][j] = color;
//
//                        var div3 = $("<div />");
//                        div3.cuadricula({type: color})
//                        row.append(div3);
//                    table[i][j] = aleatorio();
                    }
//                    var br = $("<br />");
//                    row.append(br);
                }

                for (var i = 0; i < table.length; i++) {
                    var toto = $('#toto');
                    var row = $('<div />');
                    row.addClass('row');
                    for (var j = 0; j < table[i].length; j++) {
                        var div3 = $("<div />");
                        div3.cuadricula({type: table[i][j]});
                        row.append(div3);
                    }
                    var br = $("<br />");
                    
                    toto.append(row);
                    row.append(br);
                }

                console.log(table);

            });



        </script>
